{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock title %}

{% block main %}


<div class="d-flex justify-content-center">
    {% if request.user.is_authenticated %}
    <div class="col-6 card p-4 bg-dark border-primary">
        <h3 class="text-center text-light">{{ title }}</h3>
        <form class="text-light" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success" type="submit">
                {% if 'update' in request.path %}
                Изменить статью
                {% else %}
                Создать статью
                {% endif %}
            </button>
        </form>
    </div>
    {% else %}
    <a href="{% url 'login' %}" class="link-danger text-center fs-4 navbar-brand">Войди в аккаунт</a>
    {% endif %}
</div>


{% endblock main %}
